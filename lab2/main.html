<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bán điện thoại</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        nav {
            background-color: #444;
            padding: 10px;
            display: flex;
            justify-content: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        .container {
            padding: 20px;
        }

        .product {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
        }

        .product img {
            max-width: 100%;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        .video-container {
            text-align: center;
        }

        .video-container iframe {
            width: 560px;
            height: 315px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Điện thoại di động</h1>
    </header>
    <nav>
        <a href="#">Trang chủ</a>
        <a href="#">Sản phẩm</a>
        <a href="#">Liên hệ</a>
    </nav>
    <div class="container">
        <div class="product">
            <h2>Samsung Galaxy S21</h2>
            <img src="samsung-galaxy-s21.jpg" alt="Samsung Galaxy S21">
            <p>Giá: $999</p>
            <p>Mô tả: Điện thoại di động Samsung Galaxy S21...</p>
        </div>

        <div class="product">
            <h2>iPhone 13</h2>
            <img src="iphone-13.jpg" alt="iPhone 13">
            <p>Giá: $1099</p>
            <p>Mô tả: Điện thoại di động iPhone 13...</p>
        </div>
    </div>
    <div class="video-container">
        <iframe width="560" height="315" src="link_video_youtube" frameborder="0" allowfullscreen></iframe>
    </div>
    <footer>
        <p>© 2023 Bán điện thoại</p>
    </footer>
</body>
</html>
